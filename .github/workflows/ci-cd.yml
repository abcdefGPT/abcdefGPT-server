name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.2'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker image
        run: docker build -t abcdefgpt .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: |
          docker tag abcdefgpt ${{ secrets.DOCKERHUB_USERNAME }}/abcdefgpt:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/abcdefgpt:latest

      - name: Create .env file
        run: |
          echo "${{ secrets.SECRET_ENV }}" > .env

      - name: Copy .env file to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: .env
          target: /home/ubuntu/.env

      - name: Deploy to EC2 and setup environment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/abcdefgpt:latest
            docker stop abcdefgpt || true
            docker rm abcdefgpt || true
            docker run -d -p 80:80 --name abcdefgpt ${{ secrets.DOCKERHUB_USERNAME }}/abcdefgpt:latest
            docker cp /home/ubuntu/.env abcdefgpt:/app/.env
            docker restart abcdefgpt
